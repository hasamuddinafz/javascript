<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      .slider-container {
        position: relative;
        width: 80%;
        max-width: 800px;
        margin: 50px auto;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .slides {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
      }

      .slide {
        min-width: 100%;
        transition: 0.5s;
      }

      .slide img {
        width: 100%;
        display: block;
        border-radius: 10px;
      }

      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: #fff;
        font-size: 24px;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 10;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slides">
        <div class="slide">
          <img class="sliderItem" src="" />
        </div>
      </div>
      <button class="btn prev">&#10094;</button>
      <button class="btn next">&#10095;</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
