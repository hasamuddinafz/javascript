<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cinema Seat Booking</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">Cinema Seat Reservation</h2>

      <div class="movie-list">
        <label for="movie">Choose a movie:</label>
        <select id="movie">
          <option disabled selected>Select Movie</option>
          <option value="20">Avengers: Endgame ($20)</option>
          <option value="18">Inception ($18)</option>
          <option value="15">Interstellar ($15)</option>
        </select>
      </div>

      <div class="screen"></div>

      <!-- Seats -->
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat reserved"></div>
      </div>
    </div>
    <ul class="info">
      <li>
        <div class="seat selected"></div>
        <span>Selected</span>
      </li>
      <li>
        <div class="seat"></div>
        <span>Available</span>
      </li>
      <li>
        <div class="seat reserved"></div>
        <span>Reserved</span>
      </li>
    </ul>

    <p class="text">
      <span id="count">0</span> seats selected â€” Total price: $
      <span id="amount">0</span>
    </p>

    <script src="main.js"></script>
  </body>
</html>
